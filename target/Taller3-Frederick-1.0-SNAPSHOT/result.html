<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Functionary</title>
    </head>
    <body>

        <img src="" id="pet-image">

        <script>

            fetch("jsonServlet").then(response => response.json()).then(data => {

                document.getElementById("pet-image").setAttribute("src", "uploads/" + data[0].imageName)

            });

        </script>


    </body>
</html>
